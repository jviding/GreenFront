<h2>Temperature levels</h2> <div class="dropdown pull-right"> <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true"> {{tempview}} <span class="caret"></span> </button> <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1"> <li role="presentation" ng-repeat="item in items" ng-click="onTempClick(item)"><a role="menuitem">{{item}}</a></li> </ul> </div> <canvas id="templine" class="chart chart-line" data="tempdata" labels="templabels" legend="true" series="tempseries"> </canvas> <p>Air temperature is measured once every 5 seconds in a 5 minute loop.</p> <p><b>Average</b> {{tempAvgExpl}}</p> <p><b>Min/Max</b> {{tempMinMaxExpl}}</p> <h2>Humidity levels</h2> <div class="dropdown pull-right"> <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-expanded="true"> {{humidview}} <span class="caret"></span> </button> <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu2"> <li role="presentation" ng-repeat="item in items" ng-click="onHumidClick(item)"><a role="menuitem">{{item}}</a></li> </ul> </div> <canvas id="humidline" class="chart chart-line" data="humiddata" labels="humidlabels" legend="true" series="humidseries"> </canvas> <p>Air humidity is measured once every 5 minutes.</p> <div ng-show="visible"> <p><b>Average</b> {{humidAvgExpl}}</p> <p><b>Min/Max</b> {{humidMinMaxExpl}}</p> </div>
